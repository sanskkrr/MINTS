{% extends "layout.html" %}

{% block content %}

<div class="flex justify-center items-center 
            min-h-screen pt-24 pb-10 px-4">

    <div class="w-full max-w-md
                bg-white/5 backdrop-blur-xl
                border border-white/10
                rounded-3xl
                shadow-2xl
                p-8">

        <h2 class="text-3xl font-bold text-center mb-6">
            Create Account
        </h2>

        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}

           <!-- Username -->
<div>
    <label class="block text-gray-300 mb-1">Username</label>
    {{ form.username }}
</div>

<!-- Email -->
<div>
    <label class="block text-gray-300 mb-1">Email</label>
    {{ form.email }}
</div>

<!-- Password -->
<div>
    <label class="block text-gray-300 mb-1">Password</label>
    {{ form.password1 }}

    <!-- PASSWORD HELP TEXT -->
    <div class="text-gray-400 text-sm mt-2 space-y-1">
        {{ form.password1.help_text|safe }}
    </div>
</div>

<!-- Confirm Password -->
<div>
    <label class="block text-gray-300 mb-1">Confirm Password</label>
    {{ form.password2 }}

    <p class="text-gray-400 text-sm mt-2">
        {{ form.password2.help_text }}
    </p>
</div>

            <button class="mt-4 bg-white text-black
                           font-semibold py-3 rounded-xl
                           hover:bg-gray-200 transition">
                Register
            </button>

        </form>

        <p class="text-gray-400 text-center mt-6">
            Already have an account?
            <a href="{% url 'login' %}" class="text-white hover:underline">
                Login
            </a>
        </p>

    </div>

</div>

{% endblock %}
