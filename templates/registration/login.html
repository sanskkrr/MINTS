{% extends "layout.html" %}

{% block content %}

<div class="flex justify-center items-center min-h-[80vh] px-4">

    <div class="w-full max-w-md
                bg-white/5 backdrop-blur-xl
                border border-white/10
                rounded-3xl
                shadow-2xl
                p-8">

        <h2 class="text-3xl font-bold text-center mb-6">
            LOGIN
        </h2>

        <form method="post" class="flex flex-col gap-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-gray-300 mb-1">
                    Username
                </label>
                <input type="text" name="username"
                       class="w-full p-3 rounded-xl
                              bg-white/10 border border-white/20
                              text-white placeholder-gray-400
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-300 mb-1">
                    Password
                </label>
                <input type="password" name="password"
                       class="w-full p-3 rounded-xl
                              bg-white/10 border border-white/20
                              text-white
                              focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            {% if form.errors %}
    <div class="bg-red-500/20 border border-red-500/40 
                text-red-300 px-4 py-3 rounded-xl">
        Invalid username or password.
    </div>
{% endif %}

            <button class="mt-4 bg-white text-black
                           font-semibold py-3 rounded-xl
                           hover:bg-gray-200 transition">
                Login
            </button>

        </form>

        <p class="text-gray-400 text-center mt-6">
            Donâ€™t have an account?
            <a href="{% url 'register' %}"
               class="text-white hover:underline">
                Register
            </a>
        </p>

    </div>

</div>

{% endblock %}
