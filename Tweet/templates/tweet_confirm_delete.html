{% extends "layout.html" %}

{% block title %}
    Home Page
{% endblock title %}

{% block content %}

<div class="flex justify-center items-center min-h-[80vh] px-4">

    <div class="w-full max-w-md
                bg-white/5 backdrop-blur-xl
                border border-white/10
                rounded-3xl
                shadow-2xl
                p-8 text-center">

        <h1 class="text-2xl font-bold text-red-400 mb-4">
            Delete Tweet?
        </h1>

        <p class="text-gray-300 mb-8">
            This action cannot be undone.
        </p>

        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}

            <button class="bg-red-500 hover:bg-red-600 
                           px-6 py-2 rounded-xl font-semibold transition">
                Delete
            </button>

            <a href="{% url 'tweet_list' %}"
               class="bg-white/10 hover:bg-white/20
                      px-6 py-2 rounded-xl transition">
                Cancel
            </a>

        </form>

    </div>

</div>

{% endblock %}
